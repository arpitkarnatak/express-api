<html lang="en">

<head>

<body class="center">
    <form action='http://127.0.0.1:3000/api/signup' method="post">
        <input type="email" name="email" placeholder="Enter Email" required>
        <input type="text" name="username" placeholder="Enter Username" required>
        <input type="password" name="password" placeholder="Enter Password" required>
        <input type="submit">
    </form>
</body>
<style>
    .center {
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    form {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }
    input {
        height: 30px;
    }

    form>* {
        margin-bottom: 20px;
    }
</style>
